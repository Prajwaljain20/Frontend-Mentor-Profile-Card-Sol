<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="pattern top" role="img">
    <img src="./images/bg-pattern-top.svg" alt="background-top-image">
  </div>
  <div class="pattern bottom" role="img">
    <img src="./images/bg-pattern-bottom.svg" alt="background-bottom-image">
  </div>
  <div class="card" role="main">
    <div class="header">
    </div>
    <div class="profileImage"></div>
    <div class="content">
      <div class="middle">
        <h3 role="heading">
          Victor Crest
          <span>26</span>
        </h3>
        <p>
          London
        </p>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item">
        <h3>
          80K
        </h3>
        <p>
          Followers
        </p>
      </div>
      <div class="footer-item">
        <h3>
          803K
        </h3>
        <p>
          Likes
        </p>
      </div>
      <div class="footer-item">
        <h3>
          1.4K
        </h3>
        <p>
          Photos
        </p>
      </div>
    </div>
  </div>
  <div class="attribution" role="doc-endnote">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Prajwaljain20/" target="_blank">Prajwal Jain</a>.
  </div>
</body>
</html>
